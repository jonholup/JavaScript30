<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const cities = []
    const input = document.querySelector('.search')
    const suggestions = document.querySelector('.suggestions')

    fetch(endpoint).then(blob => blob.json())
      .then(data => cities.push(...data)) //iterating through json with spread operator

    input.addEventListener('keyup', displayMatches)
    input.addEventListener('change', displayMatches)

    function findMatches(wordToMatch, cities) {
      return cities.filter(place => {
        const regex = new RegExp(wordToMatch, 'gi') //Reg. Expression to pass (2nd argument: global && case insensitive)
        return place.city.match(regex) || place.state.match(regex)
      })
    }

    function displayMatches() {
      const matchResult = findMatches(this.value, cities)
      const html = matchResult.map(place => {
        return `
          <li>
            <span class="name">${place.city}, ${place.state}</span>
            <span class="population">${place.population}</span>
          </li>
        `
      }).join('')
      suggestions.innerHTML = html
    }
  </script>
</body>

</html>
